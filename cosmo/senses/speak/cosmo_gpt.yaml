alias: COSMO_GPT
description: ""
triggers:
  - trigger: webhook
    allowed_methods:
      - POST
      - PUT
      - GET
    local_only: true
    webhook_id: cosmo_gpt
conditions: []
actions:
  - metadata: {}
    data:
      text: "{{ trigger.json.voice }}"
      agent_id: conversation.openai_conversation
    response_variable: ai_out
    action: conversation.process
    enabled: true
  - target:
      entity_id:
        - notify.cosmo_speak
    data:
      message: >-
        Hi Richard,  {{ ai_out['response']['speech']['plain']['speech'] |
        regex_replace(find='[^\w\s,.!?]', replace='')  }}
    action: notify.send_message
    enabled: true
  - action: system_log.write
    data:
      level: warning
      message: COSMO speech: {{ ai_out['response']['speech']['plain']['speech']   }}
mode: single